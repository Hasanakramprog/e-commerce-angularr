<section class="mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery "></ngx-gallery>
      </div>
      <div class="col-md-6">
        <h2 class="">{{data.title}}</h2>
        <h4> ${{this.discoutPrice }}</h4>
        <ngb-rating [rate]="data.rating"></ngb-rating> <small class="text-secondary fw-bold">
          {{data.rating}}</small>
        <p class=" fw-bold">brand : {{data.brand}}</p>
        <hr>
        <p class=" fw-bold fs-4 text-primary">Description :</p>
        <p class=" text-muted">{{data.description}}</p>
        <hr>
        <a *ngIf="!show" (click)=" show = true" class=" btn btn-primary px-3 me-2 " ><i class="fa-solid fa-cart-plus"></i> Add to Cart</a>

        <input *ngIf="show"  type="number" [(ngModel)]="amount" min="1"  max="30" class="me-1 form-control w-25">
        <a *ngIf="show" (click)="addToCart({ item:this.data, quantity: this.amount })"  (click)="show= false" class=" btn btn-primary px-3 me-2 " >Add </a>
